    <h1>Registration</h1>

    <form action="/submit/">
        <div class="form-group">
          <label for="flname">First and Last Name</label>
          <input
            type="name"
            id="flname"
            placeholder="Fullname .  .  .   "
            name="flname"
            required
          />
        </div>
        <div>
          <label for="Email">Email</label>
          <input
            type="email"
            id="Email"
            placeholder="Email  .  .  ."
            name="Email"
            required
          />
        </div>
        <div>
          <label for="date">Date of birth</label
          >
          <input
            type="date"
            id=" birth"
            placeholder="Date of birth"
            name="DOB"
            required
            min="1950-01-01"
            max="2010-01-01"
          />
        </div>
        <div>
          <label for="male"> Male </label>
          <input type="radio" name="Gender" id="male" value="male">
        </div>
        <div>
          <label for="female"> female </label>
          <input type="radio" name="Gender" id="female" value="female">
        </div>
        <div>
          <label for="Contact Numbers">Contact Numbers</label>
          <input
            type="tel"
            id="Contact Numbers"
            placeholder="Contact Numbers  . . ."
            name="Contact Numbers"
            required
          />
        </div>
        <div>
          <label for="Home Address">Home Address</label>
          <input
            type="address"
            id="Home Address"
            placeholder="Home Address . . ."
            required
          />
        </div>
        <div>
          <label for="Next Of Kin">Next Of Kin</label>
          <input
            type="text"
            id="Next Of Kin"
            placeholder="Next Of Kin  . . . "
            name="Next Of Kin"
            required
          />
        </div>
        <div>
          <label for="Relationship with NOK">Relationship with NOK</label>
          <input
            type="text"
            id="Relationship with NOK"
            placeholder="Relationship . . ."
            name="Relationship with NOK"
            required
          />
        </div>
        <div>
          <label for="NOK contact info">NOK Contact Number</label
          >
          <input
            type="tel"
            id=" NOK Contact Number"
            placeholder="NOK Contact Number . . ."
            name="NOK Contact Number"
            required
          />
        </div>
        <div>
          <label for="NOK Email">NOK Email</label
          >
          <input
            type="email"
            id=" NOK Email"
            placeholder="Next Of Kin Email  . . ."
            name="NOK Email"
            required
          />
        </div>
        <div>
          <label for="Profile Photo">Profile Photo</label>
          <input
            type="image"
            id="Profile Photo"
            placeholder="Add Profile Photo"
            name="Profile Photo"
            required
          />
        </div>
        <div>
          Submit <input type="submit" />
        </div>
      </form>
    </div>
