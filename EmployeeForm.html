    <h1>Employee Form</h1>

    <form action="/submit/">

          <label for="flname">First and Last Name</label>

            id="flname"

            name="flname"

          />

          <br />
          <label for="Email">Email</label>

            name="Email"
            required
          />
          <br />
          <br />
          <label for="Cell/Landline Number">Cell/Landline Number</label>

            type="text"
            class="form-control"
            id="Cell/Landline Number"
            placeholder="Enter Cell/Landline Number"
            name="Cell/Landline Number"
            required
          />
          <br />
          <br />
          <label for="Home Address">Home Address</label>
          <input
            type="text"
            class="form-control"
            id="Home Address"
            placeholder="Enter Home Address"
            required
          />
          <br />
          <br />
          <label for="Next Of Kin">Next Of Kin</label>

            type="text"
            class="form-control"

            required

          <br />
          <br />

            type="text"

            required
          />

          <br />

          <input
            type="image"
            class="form-control"
            id="Profile Photo"
            placeholder="Add Profile Photo"
            name="Profile Photo"
            required

          <br />
